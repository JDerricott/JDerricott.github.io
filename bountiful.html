<!-- interactive google map -->


<html>
  <head>
    <title>Jeff's Bountiful</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      //var map;
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.871368, lng: -111.867412},
          zoom: 13
        });
		//House marker
		var houseLatLng = {lat: 40.877691, lng: -111.839921};
        var houseMarker = new google.maps.Marker({
        	postition: houseLatLng,
        	map:map,
        	title: "Jeff's House"
		});
		houseMarker.setMap(map);
		var houseString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Uluru</h1>'+
            '<div id="bodyContent">'+
            "<p><b>Jeff's House</b>"
            '</div>';
		var houseInfo = new google.maps.InfoWindow({
			content: houseString
		});
		houseMarker.addListener('click', function() {
			houseInfo.open(map, houseMarker);
		});
		var schoolMarker = new google.maps.Marker({
        	postition: {lat: 40.881784, lon: -111.871361},
        	map:map,
        	title: 'Bountiful High School'
        });
        var churchMarker = new google.maps.Marker({
        	postition: {lat: 40.867161, lon: -111.842870},
        	map:map,
        	title: "Mueller Park Stake Center"
		});
		var houseMarker = new google.maps.Marker({
        	postition: {lat: 40.877691, lon: -111.839921},
        	map:map,
        	title: "Jeff's House"
		});
		var nielsensMarker = new google.maps.Marker({
        	postition: {lat: 40.862014, lon: -111.894322},
        	map:map,
        	title: "Nielsen's Frozen Custard"
		});
		var templeMarker = new google.maps.Marker({
        	postition: {lat: 40.882915, lon: -111.846849},
        	map:map,
        	title: "Jeff's House"
		});

      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXS6eLxCWdf31JokswS3GbO582iuY0PqI&callback=initMap"
    async defer></script>
  </body>
</html>
