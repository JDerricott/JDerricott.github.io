<HEAD>
  <link href = "unitconverter.css" rel = "stylesheet" type = "text/css"/>
<TITLE> 
   Unit Converter
</TITLE>
</HEAD>
<BODY>

  <div class="title">
    <h1> Distance Unit Converter </h1>
  </div>
    <p> Input value:
    	<input type = "number" id = "inputNum" name = "Input Number" style = "width:10%;">
      <p>
    	Input units:
    	<div class = "dropdown">
    		<select name = "Input Units">
    			<option value = "Inches">Inches</option>
    			<option value = "Feet">Feet</option>
    			<option value = "Miles">Miles</option>
    			<option value = "Millimeters">Millimeters</option>
    			<option value = "Centimeters">Centimeters</option>
    			<option value = "Meters">Meters</option>
    			<option value = "Kilometers">Kilometers</option>
    		</select>
    	</div>
    </p>
    <p>
    <p> Output Units: 
    	<div class = "dropdown">
    		<select name = "Output Units">
    			<option value = "Inches">Inches</option>
    			<option value = "Feet">Feet</option>
    			<option value = "Miles">Miles</option>
    			<option value = "Millimeters">Millimeters</option>
    			<option value = "Centimeters">Centimeters</option>
    			<option value = "Meters">Meters</option>
    			<option value = "Kilometers">Kilometers</option>
    		</select>
    	</div>
    	
    </p>
    </p>
    <p>

</BODY>
